    <!-- dependencies of livingdocs-engine -->

  <body>
    <div class="container-fluid">
      <section class="doc-section"></section>
    </div>


    <script>
      doc.addDesign(design.bootstrap.snippets, design.bootstrap.config);

      $(document).ready(function() {
        var json = doc.stash.get();
        doc.loadDocument({ json: json });

        doc.ready(function() {

          if (!json) {
            var row = doc.add("bootstrap.main_and_sidebar");
            row.append("main", doc.create("bootstrap.hero"));
            row.append("sidebar", doc.create("bootstrap.title"));
            row.append("sidebar", doc.create("bootstrap.text"));
            
            row.append("main", doc.create("bootstrap.info"));
            row.append("main", doc.create("bootstrap.button"));
            
          }
        });

      });
    </script>

  </body>
