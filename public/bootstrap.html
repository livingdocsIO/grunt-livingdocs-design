<div class="container-fluid">
  <section class="doc-section"></section>
</div>


<script>
  doc.addSnippetCollection(snippetCollections.bootstrap.snippets, snippetCollections.bootstrap.config);

  $(document).ready(function() {
    var json = doc.stash.get();
    doc.loadDocument({ json: json });

    doc.ready(function() {

      if (!json) {
        var row = doc.add("bootstrap.mainAndSidebar");
        row.append("main", doc.create("bootstrap.hero"));
        row.append("sidebar", doc.create("bootstrap.title"));
        row.append("sidebar", doc.create("bootstrap.text"));
        
        var single = doc.add("bootstrap.column");
        single.append(doc.create("bootstrap.hero"));
        
        var column = doc.add("bootstrap.column");
        column.append(doc.create("bootstrap.hero"));
        column.append(doc.create("bootstrap.info"));
        column.append(doc.create("bootstrap.button"));
        
      }
    });

  });
</script>
