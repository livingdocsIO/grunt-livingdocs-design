              <header>
                <catchline>Strassen für Geniesser</catchline>
                <title>Am liebsten im Oldtimer</title>
                <author>Ruth Spitzenpfeil</author>                
              </header>
              <eyecatcher>
                <image>http://i.prod.nzzdali.ch/eos/v2/image/view/643/-/text/inset/b3f6e18a/1.18289828/1398349281/giulietta.jpg</image>
                <caption>Am Steuer eines feuerroten Alfa Romeo Giulietta Spider von 1958 erklimmt man die Pässe mit italienischer Grandezza.</caption>
                <source>(Bild: LAIF)</source>
              </eyecatcher>
              <!-- Body -->
              <lead>Dem höchsten Berg der Alpen muss man nicht unbedingt mit Steigeisen zu Leibe rücken. Ein schöner Oldtimer verschafft einem ein anderes alpines Abenteuer. In drei Ländern kommen die Gourmets auf ihre Kosten.</lead>
              <image>
                <image>http://i.prod.nzzdali.ch/eos/v2/image/view/311/-/body/inset/d333cb9e/1.18289861.1398352110.jpg</image>
              </image>
              <p>Als sich 1954 Battista «Pinin» Farina daranmachte, für Alfa Romeo den <a href="http://static.nzz.ch/files/3/7/0/Giulietta_Auto_1.18290370.jpg " onclick="window.open(this.href,'','resizable=no,location=no,menubar=no,scrollbars=no,status=no,toolbar=no,fullscreen=no,dependent=no,width=600,height=400,status'); return false">Giulietta Spider</a> zu entwerfen, gab es noch keinen Windkanal, und keine Marktforschungsabteilung machte ihm Vorschriften. Der Couturier unsterblicher Auto-Schönheiten stellte sich mit dem Zeichenstift in der Hand den künftigen Käufer seines Cabrios vor: wohl ein Italiener vom Typ Marcello Mastroianni, unterwegs – ja wohin? Der legendäre Karosseriebauer hatte für sein neustes Werk sicher nicht den Stadtverkehr von Mailand vorgesehen und auch nicht die Autostrada del Sole. Vieles spricht dafür, dass er seinen imaginierten Fahrer von Turin aus Richtung Norden schickte, dorthin, wo die Strassen durch grüne Täler mäandern, in eleganten Serpentinen Bergwände erklimmen, um dann kühn die Passhöhen zu überwinden.</p>
              <p><strong>Weitere Ferien im Traumwagen:</strong><br/><a href="http://www.nzz.ch/lebensart/reisen-freizeit/warum-ueberholt-uns-keiner-1.18289055" target="_blank">Warum überholt uns keiner?</a> Im Porsche durchs Salzburgerland<br/><a href="http://www.nzz.ch/lebensart/reisen-freizeit/oben-ohne-in-richtung-sonnenuntergang-1.18289799">Im wilden Auto-Westen.</a> Oldtimer-Reisen in den USA<br/><a href="http://www.nzz.ch/lebensart/reisen-freizeit/wenn-der-rallyfahrer-unterwegs-pizza-essen-geht-1.18290000" target="_blank">Wenn der Rallyfahrer unterwegs Pizza essen geht.</a> Schenna Classic Südtirol<br/><a href="http://www.nzz.ch/lebensart/reisen-freizeit/auffallen-auf-der-insel-1.18289801">Auffallen auf der Insel.</a> Ein Oldtimerverleih auf Mallorca</p>
              <subtitle>Automobile Glückseligkeit</subtitle>
              <image>
                <image>http://i.prod.nzzdali.ch/eos/v2/image/view/311/-/body/inset/3e894b9c/1.18289826.1398348777.jpg</image>
                <caption>Da ist er, der Montblanc.<small>(Imago)</small></caption>
              </image>
              <p>Und irgendwann würde Pininfarinas Modellpilot ihn dann vor sich sehen, den Monte Bianco. So heisst der Montblanc, wenn man sich ihm von Süden nähert. Der höchste Berg der Alpen ist von allen Seiten ein Ereignis. Sowohl von Italien, Frankreich und der Schweiz her stossen Pionierwerke des Strassenbaus fast in die Regionen des ewigen Eises vor. Sie zu befahren, ist Herausforderung und Genuss zugleich. Wenn dann noch der eine oder andere exquisite Boxenstopp dazukommt, ist die automobile Glückseligkeit perfekt.</p>
              <box>
                <title>Gut zu wissen</title>
                <text><strong>«Route du Bonheur»:</strong> Verbindet Hotels von <a href="http://www.relaischateaux.com/de/">Relais &amp; Châteaux</a> in der <a href="http://www.relaischateaux.com/de/Route-du-Bonheur/Italie/Itineraries-renaut/2691/" target="_blank">Umgebung des Montblanc</a> . Zusammenstellung individuell; Preis für 10 Tage ab 1578 Euro pro Person inkl. Essen (ohne Automiete). www.relaischateaux.com. <br/><strong>Stationen:</strong> Cogne: <a target="_blank" href="http://www.hotelbellevue.it/">Hotel Bellevue &amp; Spa</a>; Breuil-Cervinia: <a target="_blank" href="http://www.hotelhermitage.com/index.php?lingua=de">Hermitage Hotel &amp; Spa</a>; Verbier: <a target="_blank" href="http://www.chalet-adrien.com/index.php/en/">Chalet d'Adrien</a>; Glion: <a target="_blank" href="http://www.victoria-glion.ch/index.php?pg=home-de">Hôtel Victoria</a>; Chamonix: <a target="_blank" href="http://www.hameaualbert.fr/fr">Hameau Albert Ier</a> mit 2-Sterne-Restaurant; Megève: <a target="_blank" href="http://www.floconsdesel.com/de/flocons-de-sel-megeve-official-site.php">Flocons de Sel</a> mit 3-Sterne-Restaurant oder Chalet du Mont d'Arbois. <br/><strong>Oldtimer: </strong>Miete von <a href="http://www.relaischateaux.com/spip.php?lang=de&amp;page=dest_partenaires_detail&amp;id_article=15496" target="_blank">Gran Turismo Italiano</a> ; z. B. Alfa Romeo Giulietta Spider Grundpreis 2900 Euro für 3 Tage.</text>
              </box>
              <p>Genau das dachte sich auch <a href="http://www.floconsdesel.com/de/flocons-de-sel-megeve-official-site.php#restaurant-3-etoiles-megeve.php" target="_blank">Emmanuel Renaut</a>, als er für die Hotelvereinigung Relais &amp; Châteaux<a href="http://www.relaischateaux.com/de/Route-du-Bonheur/Italie/Itineraries-renaut/2691/" target="_blank"> seine «Route du Bonheur»</a> kreierte. Er ist einer der grossen Köche Frankreichs, seit 2012 mit den höchsten Weihen eines dritten Michelin-Sterns ausgezeichnet. Sein Restaurant mit angeschlossenen Gästechalets heisst <a href="http://www.floconsdesel.com/de/flocons-de-sel-megeve-official-site.php" target="_blank">«Flacons de Sel»</a> und liegt bei Megève im Westen des Bergriesen. Dorthin hatte es den Pariser schon seit seiner Kindheit mit Macht gezogen. Der Militärdienst bei den Gebirgsjägern in Chambéry stählte ihn schliesslich für die Karriere im Nahkampf der Spitzengastronomie.</p>
              <p>Sein aus Fichtenholz gebauter Genuss-Weiler etwas ausserhalb des französischen Nobel-Skiorts ist Mitglied bei Relais &amp; Château – aus gutem Grund. «Das bringt uns die Leute, die zu uns passen», sagt seine aus Hamburg stammende Frau Kristine. Relais-&amp;-Château-Gäste sind oft entschleunigte Reisende, ganz im Stil der <a href="http://www.relaischateaux60.com/de/60-jahre-geschichte/" target="_blank">ursprünglichen «Route du Bonheur»</a>. 1954 waren es acht Stationen auf der Autofahrt von Paris an die Côte d'Azur, die am Anfang der Vereinigung standen. Inzwischen gibt es 59 dieser Routenvorschläge, welche die Mitgliedshäuser verbinden. «Autour du Mont Blanc» ist reizvoll, weil die unterschiedliche alpine Gastlichkeit dreier Länder erlebt werden kann.</p>
              <image>
                <image>http://i.prod.nzzdali.ch/eos/v2/image/view/311/-/body/inset/3cc5c2af/1.18289846.1398355247.jpg</image>
                <caption>So reist man in die Berge. Plakat aus den 50ern.<small>(Imago)</small></caption>
              </image>
              <p>Aber nun zurück zu Pininfarina und unserem Giulietta Spider. Natürlich träumen viele davon, diese Strassen in einem solchen Auto statt im grauen Alltags-Kombi zu befahren. Die Möglichkeit dazu bietet die Hotelvereinigung in Zusammenarbeit mit dem italienischen Anbieter Gran Turismo Italiano. Und deswegen beginnen auch wir unsere «Glücksreise» von Süden her, denn die Oldtimer werden in Mailand oder in Cogne bereitgestellt. Es sind keine Museumspräziosen, aber ordentlich restaurierte Gebrauchsstücke, die authentischen Retro-Fahrspass bieten, ohne allzu «historische» Anforderungen an Schalt- und Steuerkünste zu stellen.</p>
              <image>
                <image>http://i.prod.nzzdali.ch/eos/v2/image/view/311/-/body/inset/2cf96d5a/1.18289845.1398352481.jpg</image>
                <caption>Über den grossen Sankt Bernhard.<small>(Imago)</small></caption>
              </image>
              <p>Zuerst also ins wildromantische Aostatal und kurz vor dem Hauptort abbiegen hinauf nach Cogne auf 1500 Meter. Dort, wo das Tal auf das wuchtige Gran-Paradiso-Massiv zuläuft, liegt das <a href="http://www.hotelhermitage.com/index.php?lingua=de" target="_blank">Hotel Bellevue</a>. Es ist eines jener Häuser, deren urchig-kitschige Einrichtung man zu Hause zwar nicht möchte, für ein, zwei Nächte aber wunderbar findet. Und wer noch nicht mitgekriegt hat, dass italienische Küche auch nach etwas anderem als Tomaten und Oregano duften kann, der wird hier köstlich eines Besseren belehrt. Der Käsekeller ist ebenso beeindruckend wie der als kunstvolles Rondell angelegte Kräutergarten. Bevor es über (oder wahlweise durch) den Grossen St. Bernhard in die Schweiz geht, bietet sich ein Abstecher nach Breuil-Cervinia an. Vom gediegenen Gross-Chalet des «Hermitage» aus lässt sich das Matterhorn von hinten bewundern – es ist kaum wiederzuerkennen. Die italienische Seite des Passes ist definitiv die schönere als danach die Strecke hinab nach Martigny, wo viele Galerien den Blick behindern.</p>
